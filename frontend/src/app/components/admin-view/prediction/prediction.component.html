<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap"
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="top-left-logo">
  <a href="/login">
    <img src="../../../../assets/images/logo.png" alt="Logo">
  </a>
</div>
<div class="container-fluid">
  <div class="col-12 col-lg-10 mx-auto">
    <div class="card custom-card">

      <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
        <div class="top-banner">
          <div class="row">
            <div class="column">
              <h1 class="font-heading">Admin View</h1>
            </div>
            <div class="column">
              <input
                type="time"
                id="predictionStartTime"
                name="predictionStartTime"
                [defaultValue]="currTime"
                placeholder="hh:mm"
                class="form-control"
                [(ngModel)]="adminViewDto.startTime"
                #predictionStartTimeModel="ngModel"
                (ngModelChange)="onFieldChange()"
              />
            </div>
            <div class="column">
              <input
                type="date"
                id="predictionDate"
                name="predictionDate"
                pattern="\d{4}-\d{2}-\d{2}"
                [defaultValue]="currDate"
                placeholder="dd-mm-yyyy"
                class="form-control"
                [(ngModel)]="adminViewDto.date"
                #predictionDateModel="ngModel"
                (ngModelChange)="onFieldChange()"
                required
              />
            </div>
            <hr class="my-4">
          </div>
        </div>

        <div class="row">
          <button class="btn btn-danger col-2" (click)="getBack()">
            Back
          </button>
          <button type="submit" class="btn btn-success col-2" [disabled]="!form.valid">
            Get Prediction
          </button>
        </div>

      <div class="row">
        <div class="column">
          <div>
            <h5 class="font-heading">Auslastung KWx</h5>
            Dummy f√ºr Auslastung KWx
          </div>
        </div>

      </div>
      <div class="row">
        <div class="column">
          <div>
            <h5 class="font-heading">Prediction for Amount of Personal</h5>
            <div type="text" id="predictionText">
              <span id="reservationNotes" class="h-100">
              {{ predictionDto.prediction }}
            </span></div>
          </div>
        </div>

      </div>

      </form>
    </div>
  </div>
</div>
