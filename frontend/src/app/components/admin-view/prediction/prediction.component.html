<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap"
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="top-left-logo">
  <a href="/login">
    <img src="../../../../assets/images/logo.png" alt="Logo">
  </a>
</div>
<div class="container-fluid">
  <div class="col-12 col-lg-10 mx-auto">
    <div class="card custom-card">
      <div class="top-banner">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
          <div class="row">
            <div class="column">
              <h1 class="font-heading">Admin View</h1>
            </div>
            <div class="column">
              <input
                type="time"
                id="reservationStartTime"
                name="reservationStartTime"
                placeholder="hh:mm"
                class="form-control"
                [(ngModel)]="adminViewDto.startTime"
                #adminViewStartTimeModel="ngModel"
                (ngModelChange)="onFieldChange()"
                required
              />
            </div>
            <div class="column">
              <input
                type="date"
                id="reservationDate"
                name="reservationDate"
                pattern="\d{4}-\d{2}-\d{2}"
                placeholder="dd-mm-yyyy"
                class="form-control"
                [(ngModel)]="adminViewDto.date"
                #adminViewDateModel="ngModel"
                (ngModelChange)="onFieldChange()"
                required
              />
            </div>
            <hr class="my-4">
          </div>
        </form>

        <div class="row">
          <div class="column">
            <div>
              <h5 class="font-heading">Auslastung KWx</h5>
              Dummy f√ºr Auslastung KWx
            </div>
          </div>

        </div>
        <div class="row">
          <div class="column">
            <div>
              <h5 class="font-heading">Prediction for Amount of Personal</h5>
              <div
                type="text"
                id="predictionText"

                [(ngModel)]="predictionDto.prediction"
              ></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
