<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap"
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="top-left-logo">
  <a href="/login">
    <img src="../../../../assets/images/logo.png" alt="Logo">
  </a>
</div>
<div class="container-fluid">
  <div class="col-12 col-lg-10 mx-auto">
    <div class="card custom-card">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
        <div class="top-banner">
          <div class="row">
            <div class="column">
              <h1 class="font-heading">Admin View</h1>
            </div>
            <div class="column">
              <input
                type="time"
                id="adminViewStartTime"
                name="adminViewStartTime"
                [defaultValue]="currTime"
                placeholder="hh:mm"
                class="form-control"
                [(ngModel)]="adminViewDto.startTime"
                #adminViewStartTimeModel="ngModel"
                (ngModelChange)="onFieldChange()"
              />
            </div>
            <div class="column">
              <input
                type="date"
                id="adminViewDate"
                name="adminViewDate"
                pattern="\d{4}-\d{2}-\d{2}"
                [defaultValue]="currDate"
                placeholder="dd-mm-yyyy"
                class="form-control"
                [(ngModel)]="adminViewDto.date"
                #adminViewDateModel="ngModel"
                (ngModelChange)="onFieldChange()"
                required
              />
            </div>
            <hr class="my-4">
          </div>
          <div class="row">
            <div class="col-9" style="height: 350px">
              PlaceHolder for Area Viewd
            </div>
            <div class="col-3" style="height: 350px">
              PlaceHolder for Edit Button
            </div>
          </div>
          <hr class="my-4">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <h5 class="column">Weekly Prediction</h5>
                <button type="button" class="col-4 btn btn-info" (click)="onClickDetailView()">View Details</button>
              </div>
              <div id="chart">
                <h6> Number of reserved tables</h6>
                <apx-chart
                  [series]="chartOptions.series"
                  [chart]="chartOptions.chart"
                  [dataLabels]="chartOptions.dataLabels"
                  [plotOptions]="chartOptions.plotOptions"
                  [yaxis]="chartOptions.yaxis"
                  [fill]="chartOptions.fill"
                  [xaxis]="chartOptions.xaxis"
                ></apx-chart>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <h5>Edit Special Offers</h5>
                PlaceHolder for Special Offers
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
