<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap"
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="top-left-logo">
  <a href="/login">
    <img src="../../../../assets/images/logo.png" alt="Logo">
  </a>
</div>
<div class="container-fluid">
  <div class="col-12 col-lg-10 mx-auto">
    <div class="card custom-card">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
        <div class="top-banner">
          <div class="row">
            <div class="column">
              <h1 class="font-heading">Admin View</h1>
            </div>
            <div class="column">
              <input
                type="time"
                id="adminViewStartTime"
                name="adminViewStartTime"
                [defaultValue]="currTime"
                placeholder="hh:mm"
                class="form-control"
                [(ngModel)]="adminViewDto.startTime"
                #adminViewStartTimeModel="ngModel"
                (ngModelChange)="onFieldChange()"
              />
            </div>
            <div class="column">
              <input
                type="date"
                id="adminViewDate"
                name="adminViewDate"
                pattern="\d{4}-\d{2}-\d{2}"
                [defaultValue]="currDate"
                placeholder="dd-mm-yyyy"
                class="form-control"
                [(ngModel)]="adminViewDto.date"
                #adminViewDateModel="ngModel"
                (ngModelChange)="onFieldChange()"
                required
              />
            </div>
            <hr class="my-4">
          </div>
          <div class="row">
            <div class="col-9" style="height: 350px">
              PlaceHolder for Area Viewd
            </div>
            <div class="col-3" style="height: 350px">
              PlaceHolder for Edit Button
            </div>
          </div>
          <hr class="my-4">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <h5 class="column">Weekly Prediction</h5>
                <button type="button" class="col-4 btn btn-info" (click)="onClickDetailView()">View Details</button>
              </div>
              <div id="chart">
                <h6> Number of reserved tables</h6>
                <apx-chart
                  [series]="chartOptions.series"
                  [chart]="chartOptions.chart"
                  [dataLabels]="chartOptions.dataLabels"
                  [plotOptions]="chartOptions.plotOptions"
                  [yaxis]="chartOptions.yaxis"
                  [fill]="chartOptions.fill"
                  [xaxis]="chartOptions.xaxis"
                ></apx-chart>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="row">
                  <div class="column">
                    <h5>Special Offers</h5>
                  </div>
                  <div class="column">
                    <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#createSpecialOfferModal">
                      <i class="bi bi-plus-lg"></i>
                      Create new special offer
                    </button>
                  </div>
                </div>
                <table class="table table-hover">
                  <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price per Pax</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let specialOffer of specialOfferList">
                    <td>{{ specialOffer.id }}</td>
                    <td>{{ specialOffer.name }}</td>
                    <td>{{ specialOffer.pricePerPax }}</td>
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-sm responsive-info-button"
                           aria-label="Show reservation details">
                          <i class="bi bi-info-lg"></i>
                        </a>
                        <a class="btn btn-sm responsive-warning-button"
                           aria-label="Edit reservation">
                          <i class="bi bi-pencil"></i>
                        </a>
                        <a class="btn btn-sm responsive-danger-button"
                           aria-label="Delete reservation"
                           data-bs-toggle="modal"
                           data-bs-target="#confirmation-dialog-delete">
                          <i class="bi bi-trash"></i>
                        </a>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal for creating a new special offer -->
<div class="modal fade" id="createSpecialOfferModal" tabindex="-1" aria-labelledby="createSpecialOfferModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createSpecialOfferModalLabel">Create New Special Offer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #specialOfferForm="ngForm" (ngSubmit)="createSpecialOffer(specialOfferForm)" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="specialOfferName" class="form-label">Name</label>
            <input type="text" class="form-control" id="specialOfferName" name="specialOfferName" [(ngModel)]="specialOfferCreateDto.name" required>
          </div>
          <div class="mb-3">
            <label for="specialOfferPricePerPax" class="form-label">Price per Pax</label>
            <input type="number" class="form-control" id="specialOfferPricePerPax" name="specialOfferPricePerPax" [(ngModel)]="specialOfferCreateDto.pricePerPax" required>
          </div>
          <div class="mb-3">
            <label for="specialOfferImage" class="form-label">Image</label>
            <input type="file" class="form-control" id="specialOfferImage" name="specialOfferImage" (change)="onFileChange($event)" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
