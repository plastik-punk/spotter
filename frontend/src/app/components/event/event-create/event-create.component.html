<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap"
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="top-left-logo">
  <a href="/login">
    <img src="../../../../assets/images/logo.png" alt="Logo">
  </a>
</div>
<div class="container-fluid">
  <div class="col-12 col-lg-10 mx-auto">
    <div class="card custom-card">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
        <!-- Start row with Title, startTime and Date -->
        <div class="top-banner">
          <div class="row">
            <div class="column">
              <h1 class="font-heading">Create Event</h1>
            </div>
          </div>

          <hr class="my-4">
        </div>

        <!-- Start row with name, startDate, startTime, endDate endTime, description -->
        <div class="row">
          <div class="column">

            <div class="input-container">
              <label for="eventName">Name</label>
              <input
                type="text"
                id="eventName"
                name="eventName"
                placeholder="Event Name"
                class="form-control pax-input"
                [(ngModel)]="eventCreateDto.name"
                required
              />
            </div>

            <div class="input-container">
              <label for="eventStartDate">Start Date</label>
              <input
                type="date"
                id="eventStartDate"
                name="eventStartDate"
                placeholder="Start Date"
                class="form-control"
                [(ngModel)]="eventCreateDto.startDate"
                required
              />
            </div>

            <div class="input-container">
              <label for="eventStartTime">Start Time</label>
              <input
                type="time"
                id="eventStartTime"
                name="eventStartTime"
                placeholder="Start Time (optional)"
                class="form-control"
                [(ngModel)]="eventCreateDto.startTime"
              />
            </div>

            <div class="input-container">
              <label for="eventEndDate">End Date</label>
              <input
                type="date"
                id="eventEndDate"
                name="eventEndDate"
                placeholder="End Date"
                class="form-control"
                [(ngModel)]="eventCreateDto.endDate"
                required
              />
            </div>

            <div class="input-container">
              <label for="eventEndTime">End Time</label>
              <input
                type="time"
                id="eventEndTime"
                name="eventEndTime"
                placeholder="End Time (optional)"
                class="form-control"
                [(ngModel)]="eventCreateDto.endTime"
              />
            </div>
          </div>

          <div class="column">
            <div class="input-container">
              <textarea
                id="eventDescription"
                name="eventDescription"
                placeholder="Description (optional)"
                class="form-control notes-textarea"
                [(ngModel)]="eventCreateDto.description"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- name, startDate, startTime, endDate endTime, description -->

        <div class="row">
          <div class="column">
            <div class="btn-group">
              <button type="submit" class="btn btn-danger btn-sm" [disabled]="!form.valid">
                Create
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
