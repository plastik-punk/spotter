<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap"
      rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="top-left-logo">
  <img src="assets/images/logo.png" alt="Logo">
</div>

<div class="container-fluid align-items-center justify-content-center">
  <div class="col-12 col-lg-10 mx-auto h-90 py-3">
    <div class="card custom-card">

      <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
        <!-- Start row with Title, startTime and Date -->
        <div class="top-banner">
          <div class="row">
            <div class="column">
              <h1 class="font-heading">Edit Event</h1>
            </div>
          </div>

          <hr class="my-4">
        </div>

        <!-- Start row with name, startDate, startTime, endDate endTime, description -->
        <div class="row">
          <div class="column">

            <div class="input-container">
              <label for="eventName">Name</label>
              <input
                type="text"
                id="eventName"
                name="eventName"
                placeholder="Event Name"
                class="form-control pax-input"
                [(ngModel)]="eventEditDto.name"
                required
              />
            </div>

            <div class="input-container">
              <label for="eventStartTime">Start Time</label>
              <input
                type="datetime-local"
                id="eventStartTime"
                name="eventStartTime"
                placeholder="Start Time"
                class="form-control"
                [(ngModel)]="startDateString"
                (ngModelChange)="startTimeChange($event)"
              />
            </div>

            <div class="input-container">
              <label for="eventEndTime">End Time</label>
              <input
                type="datetime-local"
                id="eventEndTime"
                name="eventEndTime"
                placeholder="End Time"
                class="form-control"
                [(ngModel)]="endDateString"
                (ngModelChange)="endTimeChange($event)"
              />
            </div>
          </div>

          <div class="column">
            <div class="input-container">
              <textarea
                id="eventDescription"
                name="eventDescription"
                placeholder="Description (optional)"
                class="form-control notes-textarea"
                [(ngModel)]="eventEditDto.description"
              ></textarea>
            </div>
          </div>
        </div>

        <!-- name, startDate, startTime, endDate endTime, description -->



        <div class="row">
          <div class="column">
            <div class="mt-4 d-flex flex-row">
              <button type="button" class="btn btn-primary m-2" (click)="onBack()">
                Back
              </button>
              <button type="submit" class="btn btn-success m-2" [disabled]="!form.valid">
                Save
              </button>
              <button type="button" class="btn btn-danger m-2" data-bs-toggle="modal"
                      data-bs-target="#confirmation-dialog-delete">
                Delete
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- end row with Notes -->
  </div>
</div>

</body>

<app-confirmation-dialog-delete
  [dialogTitle]="'Delete this Event?'"
  [dialogText]="'Do you really want to delete this event?'"
  (confirm)="onDelete()"
></app-confirmation-dialog-delete>
