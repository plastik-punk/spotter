<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap"
      rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<body>
<div class="top-left-logo">
  <a href="/login">
    <img src="../../../../../assets/images/logo.png" alt="Logo">
  </a></div>
<div class="container-fluid align-items-center justify-content-center">
  <div class="col-12 col-lg-10 mx-auto h-90 py-3">
    <div class="card custom-card">
      <div class="d-flex flex-row justify-content-around">
        <form class="d-flex flex-row w-auto mb-3" (submit)="loadEvents()">
          <!-- this button is here, just so that simple submitting of this form
               to reload the reservations, is possible -->
          <button type="submit" hidden="hidden">submit</button>
          <div class="ms-1">
            <label for="searchEarliestEvent" class="col-form-label">
              Earliest Date
            </label>
            <!-- pattern and placeholder are fallbacks for browser, that use a simple text input for type="date"
                 The date format of the plain HTML date input, in browser that support it is, sadly, not changeable in a cross-browser way
              -->
            <input type="date" id="searchEarliestEvent" name="searchEarliestEvent"
                   pattern="\d{4}-\d{2}-\d{2}"
                   placeholder="yyyy-mm-dd"
                   class="form-control"
                   [(ngModel)]="searchEarliestStartTime"
                   (ngModelChange)="searchChanged()"
            >
          </div>
          <div class="ms-1">
            <label for="searchLatestEvent" class="col-form-label">
              Latest Date
            </label>
            <!-- pattern and placeholder are fallbacks for browser, that use a simple text input for type="date"
                 The date format of the plain HTML date input, in browser that support it is, sadly, not changeable in a cross-browser way
              -->
            <input type="date" id="searchLatestEvent" name="searchLatestEvent"
                   pattern="\d{4}-\d{2}-\d{2}"
                   placeholder="yyyy-mm-dd"
                   class="form-control"
                   [(ngModel)]="searchLatestEndTime"
                   (ngModelChange)="searchChanged()"
            >
          </div>
          <div class="ms-1">
            <label for="searchEarliestStartTime" class="col-form-label">
              Earliest Start Time
            </label>
            <!-- pattern and placeholder are fallbacks for browser, that use a simple text input for type="date"
                 The date format of the plain HTML date input, in browser that support it is, sadly, not changeable in a cross-browser way
              -->
            <input type="time" id="searchEarliestStartTime" name="searchEarliestStartTime"
                   pattern="\d{2}:\d{2}"
                   placeholder="HH:mm"
                   class="form-control"
                   [(ngModel)]="searchEarliestStartTime"
                   (ngModelChange)="searchChanged()">
          </div>
          <div class="ms-1">
            <label for="searchLatestEndTime" class="col-form-label">
              Latest End Time
            </label>
            <!-- pattern and placeholder are fallbacks for browser, that use a simple text input for type="date"
                 The date format of the plain HTML date input, in browser that support it is, sadly, not changeable in a cross-browser way
              -->
            <input type="time" id="searchLatestEndTime" name="searchLatestEndTime"
                   pattern="\d{2}:\d{2}"
                   placeholder="HH:mm"
                   class="form-control"
                   [(ngModel)]="searchLatestEndTime"
                   (ngModelChange)="searchChanged()">
          </div>

        </form>
        <div class="align-content-center">
          <button class="btn btn-primary" [routerLink]="['/event-create']">Create Event</button>
        </div>
      </div>

      <table class="table table-hover">
        <thead>
        <tr>
          <th>Start</th>
          <th>End</th>
          <th>Name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let event of displayedEvents">
          <td>{{ event.startTime }}</td>
          <td>{{ event.endTime }}</td>
          <td>{{ event.name }}</td>
          <td>
            <div class="btn-group">
              <a class="btn btn-sm responsive-info-button"
                 aria-label="Show event details" [routerLink]="['/event-detail',event.hashId]">
                <i class="bi bi-info-lg"></i>
              </a>
              <a class="btn btn-sm responsive-warning-button"
                 aria-label="Edit event" [routerLink]="['/event-edit',event.hashId]">
                <i class="bi bi-pencil"></i>
              </a>
              <a class="btn btn-sm responsive-danger-button"
                 aria-label="Delete event"
                 data-bs-toggle="modal"
                 data-bs-target="#confirmation-dialog-delete"
                 (click)="openConfirmationDialog(event.hashId)">
                <i class="bi bi-trash"></i>
              </a>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="7">
            <button (click)="showMore()" *ngIf="displayedEvents.length < events.length">Show More</button>
          </td>
        </tr>

        </tbody>
      </table>
      <form (ngSubmit)="onUpload()" #uploadForm="ngForm">
        <input type="file" name="file" (change)="onFileSelected($event)" accept=".ics" required>
        <button type="submit" [disabled]="!selectedFile">Add new Event Calendar</button>
      </form>
    </div>
  </div>
</div>
</body>

<app-confirmation-dialog-delete
  [dialogTitle]="'Delete this Reservation?'"
  [dialogText]="'Do you really want to delete this reservation?'"
  (confirm)="onDelete()"
></app-confirmation-dialog-delete>
