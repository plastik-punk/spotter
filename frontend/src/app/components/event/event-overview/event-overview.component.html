<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <title>Event Overview</title>
</head>
<body>
<div class="top-left-logo">
  <a>
    <img src="../../../../../assets/images/logo.png" alt="Logo">
  </a>
</div>
<div class="container-fluid align-items-center justify-content-center">
  <div class="col-12 col-lg-10 mx-auto h-90 py-3">
    <div class="card custom-card">
      <div class="top-banner">
        <div class="row">
          <div class="column">
            <h1 class="font-heading">Events</h1>
          </div>
        </div>
        <hr class="my-4">
      </div>
      <div class="card-padding">

      <form class="d-flex flex-row justify-content-around w-auto mb-3" (submit)="loadEvents()">
        <button type="submit" hidden="hidden">submit</button>
        <div class="ms-1">
          <label for="searchEarliestEvent" class="col-form-label">Earliest Date</label>
          <input type="date" id="searchEarliestEvent" name="searchEarliestEvent" pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd" class="form-control" [(ngModel)]="searchEarliestStartTime" (ngModelChange)="searchChanged()">
        </div>
        <div class="ms-1">
          <label for="searchLatestEvent" class="col-form-label">Latest Date</label>
          <input type="date" id="searchLatestEvent" name="searchLatestEvent" pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-mm-dd" class="form-control" [(ngModel)]="searchLatestEndTime" (ngModelChange)="searchChanged()">
        </div>
        <div class="ms-1">
          <label for="searchEarliestStartTime" class="col-form-label">Earliest Start Time</label>
          <input type="time" id="searchEarliestStartTime" name="searchEarliestStartTime" pattern="\d{2}:\d{2}" placeholder="HH:mm" class="form-control" [(ngModel)]="searchEarliestStartTime" (ngModelChange)="searchChanged()">
        </div>
        <div class="ms-1">
          <label for="searchLatestEndTime" class="col-form-label">Latest End Time</label>
          <input type="time" id="searchLatestEndTime" name="searchLatestEndTime" pattern="\d{2}:\d{2}" placeholder="HH:mm" class="form-control" [(ngModel)]="searchLatestEndTime" (ngModelChange)="searchChanged()">
        </div>
        <div class="ms-auto align-self-end">
          <button type="button" class=" btn btn-success" [routerLink]="['/event-create']"><i class="bi bi-plus"></i> Create Event</button>
        </div>
      </form>

      <table class="table table-hover">
        <thead>
        <tr>
          <th>Start</th>
          <th>End</th>
          <th class="name">Name</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let event of displayedEvents">
          <td>{{ event.startTime.toString().replace("T"," ") }}</td>
          <td>{{ event.endTime.toString().replace("T"," ") }}</td>
          <td class="name">{{ event.name }}</td>
          <td>
            <div class="btn-group">
              <a class="btn btn-sm btn-info" aria-label="Show event details" [routerLink]="['/event-detail',event.hashId]">
                <i class="bi bi-info-lg"></i>
              </a>
              <a class="btn btn-sm btn-warning" aria-label="Edit event" [routerLink]="['/event-edit',event.hashId]">
                <i class="bi bi-pencil"></i>
              </a>
              <a class="btn btn-sm btn-danger" aria-label="Delete event" data-bs-toggle="modal" data-bs-target="#confirmation-dialog-delete" (click)="openConfirmationDialog(event.hashId)">
                <i class="bi bi-trash"></i>
              </a>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
        <form (ngSubmit)="onUpload()" #uploadForm="ngForm" class="my-3">
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="file" name="file" (change)="onFileSelected($event)" accept=".ics" required>
            <button class="btn btn-success" type="submit" [disabled]="!selectedFile">Add New Event Calendar</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

<app-confirmation-dialog-delete [dialogTitle]="'Delete this Event?'" [dialogText]="'Do you really want to delete this event?'" (confirm)="onDelete()"></app-confirmation-dialog-delete>

</body>
</html>
