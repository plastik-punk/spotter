<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap"
      rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="top-left-logo">
  <img src="assets/images/logo.png" alt="Logo">
</div>

<div class="container-fluid align-items-center justify-content-center">
  <div class="col-12 col-lg-10 mx-auto h-90 py-3">
    <div class="card custom-card">

      <!-- Start row with Name -->
      <div class="row justify-content-center">
        <div class="col-lg-4 d-flex align-items-center justify-content-center">
          <h1 class="font-heading">{{ eventDetailDto.name }}</h1>
        </div>
        <hr class="my-4">
      </div>
      <!-- End row with Name -->



      <!-- Start row with startDate, startTime, endDate endTime, description -->
      <div class="row">

        <div class="column">
          <div class="input-container">
            <label for="eventStartDate">Start Date</label>
            <div class="input-like" id="eventStartDate">
              {{ startDateSplit }}
            </div>
          </div>

          <div class="input-container">
            <label for="eventStartTime">Start Time</label>
            <div class="input-like" id="eventStartTime">
              {{ startTimeSplit }}
            </div>
          </div>
        </div>

        <div class="column">
          <div class="input-container">
            <label for="eventEndDate">End Date</label>
            <div class="input-like" id="eventEndDate">
              {{ endDateSplit }}
            </div>
          </div>

          <div class="input-container">
            <label for="eventEndTime">End Time</label>
            <div class="input-like" id="eventEndTime">
              {{ endTimeSplit }}
            </div>
          </div>
        </div>


        <div class="column">
          <div class="input-container">
            <label for="eventDescription">Description</label>
            <div class="input-like" id="eventDescription">
              {{ eventDetailDto.description }}
            </div>
          </div>
        </div>
      </div>
      <!-- startDate, startTime, endDate endTime, description -->

      <div class="mt-4 d-flex flex-row">
        <button type="button" class="btn btn-primary m-2" (click)="onSubmit()">
          Back
        </button>
        <button type="button" class="btn btn-warning m-2" (click)="onEdit()">
          Edit
        </button>
        <button type="button" class="btn btn-danger m-2" data-bs-toggle="modal"
                data-bs-target="#confirmation-dialog-delete">
          Delete
        </button>
      </div>
    </div>
    <!-- end row with Notes -->
  </div>
</div>

</body>

<app-confirmation-dialog-delete
  [dialogTitle]="'Delete this Event?'"
  [dialogText]="'Do you really want to delete this event?'"
  (confirm)="onDelete()"
></app-confirmation-dialog-delete>
