<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotter Table Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row full-height">
    <div class="col-md-1"></div>
    <div class="col-md-6 background-image d-flex flex-column justify-content-center align-items-center text-white px-5">
      <div class="d-flex align-items-center mb-3">
        <img src="assets/images/logo.png" alt="Spotter Logo" class="logo" id="logo-image">
        <h1 class="leckerli-one-regular">Spotter</h1>
      </div>
      <h3 class="font-heading" id="header-table-booking">TABLE BOOKING</h3>
    </div>
    <div class="col-md-4 d-flex align-items-center justify-content-center" id="form-login-section">
      <div class="card custom-card shadow card-width" id="login-card">
        <div class="card-header bg-transparent border-bottom-0">
          <h3 class="mb-0 text-center font-heading">LOGIN</h3>
          <p class="text-center mb-0 font-text" style="margin-top: 1vh">Don't have an account yet? <a routerLink="/registration" class="text-danger">Register</a></p>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()" id="login-form">
            <div class="form-group mb-3">
              <label for="inputUsername" id="label-username">Username</label>
              <input type="text" class="form-control" id="inputUsername" placeholder="Enter username" formControlName="username">
            </div>
            <div class="form-group mb-4">
              <label for="inputPassword" id="label-password">Password</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-danger w-100" style="font-size: 1.5rem; line-height: 2;" id="login-submit-button">Login</button>
          </form>

          <div class="separator" id="login-or-separator">
            <div class="line"></div>
            <h3 class="mb-0 text-center font-heading" style="margin-top: 0">OR</h3>
            <div class="line"></div>
          </div>
          <button class="custom-btn w-100" id="guest-booking-button" routerLink="/reservation-simple">Book as Guest</button>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
</body>
