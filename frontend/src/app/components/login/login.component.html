<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotter Table Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Authentication problems!</strong> {{ errorMessage }}
  <button type="button" class="close" (click)="vanishError()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="container-fluid">
  <div class="row full-height">
    <div class="col-md-1"></div>
    <div class="col-md-6 background-image d-flex flex-column justify-content-center align-items-center text-white px-5">
      <div class="d-flex align-items-center mb-3">
        <img src="assets/images/logo.png" alt="Spotter Logo" class="logo">
        <h1 class="leckerli-one-regular">Spotter</h1>
      </div>
      <h3 class="font-heading">TABLE BOOKING</h3>
      <button class="btn btn-lg btn-outline-custom mt-3">Book as Guest</button>
    </div>
    <div class="col-md-4 d-flex align-items-center justify-content-center" id="formLogin">
      <div class="card custom-card shadow card-width">
        <div class="card-header bg-transparent border-bottom-0">
          <h3 class="mb-0 text-center font-heading">LOGIN</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
            <div class="form-group mb-3">
              <label for="inputUsername">Username</label>
              <input type="text" class="form-control" id="inputUsername" placeholder="Enter username" formControlName="username">
            </div>
            <div class="form-group mb-4">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
          </form>
          <div class="separator">
            <div class="line"></div>
            <h3 class="mb-0 text-center font-heading">OR</h3>
            <div class="line"></div>
          </div>
          <h3 class="mb-0 text-center font-heading" style="font-size: 1.5vw">Commercial Login</h3>
          <form [formGroup]="commercialLoginForm" (ngSubmit)="loginCommercialUser()">
            <div class="form-group mb-3">
              <label for="inputCommercialUsername">Username</label>
              <input type="text" class="form-control" id="inputCommercialUsername" placeholder="Enter username" formControlName="username">
            </div>
            <div class="form-group mb-4">
              <label for="inputCommercialPassword">Password</label>
              <input type="password" class="form-control" id="inputCommercialPassword" placeholder="Password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-secondary w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
</body>
