<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.0.3/pixi.min.js"></script>
</head>
<body>
<div class="top-left-logo">
  <a href="/login">
    <img src="assets/images/logo.png" alt="Logo">
  </a></div>
<div class="container-fluid">
  <div class="col-12 col-lg-10 mx-auto">
    <div class="custom-card">
      <form [formGroup]="layoutForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="top-banner">
          <div class="row">
            <div class="column">
              <h1 class="font-heading">Create Layout</h1>
            </div>
          </div>
          <hr class="my-4-no-top-margin">
        </div>
        <div class="row">
          <div class="column" style="flex-grow: 2;">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="area-name" formControlName="name" placeholder="Area Name" required maxlength="20">
              <label for="area-name">Area Name</label>
            </div>
          </div>
          <div class="column">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="area-width" formControlName="width" placeholder="Width" required min="1" max="16" step="1">
              <label for="area-width">Width</label>
            </div>
          </div>
          <div class="column">
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="area-height" formControlName="height" placeholder="Height" required min="1" max="9" step="1">
              <label for="area-height">Height</label>
            </div>
          </div>
          <div class="column">
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="main-area" formControlName="isMainArea" (change)="onMainAreaChange(0)">
              <label class="form-check-label" for="main-area">Main Area</label>
            </div>
          </div>
          <div class="column">
            <div class="form-check form-switch mb-3">
              <input class="form-check-input" type="checkbox" id="open" formControlName="isOpen">
              <label class="form-check-label" for="open">Open</label>
            </div>
          </div>
          <div class="column form-floating-btn">
            <div class="btn-group w-100 mb-3">
              <button type="button" class="btn btn-success" id="checkmark-button" (click)="drawGrid()">
                <i class="fas fa-map"></i> <span style="margin-right: 5px;"></span><i class="fas fa-pencil-alt"></i>
              </button>
            </div>
          </div>
          <div class="column form-floating-btn">
            <div class="btn-group w-100 mb-3">
              <button type="button" class="btn btn-primary" id="create-next-area" (click)="addArea()">
                <i class="fas fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: -2vh">
          <div class="column">
            <div class="form-floating mb-3">
              <input type="time" class="form-control" id="opening-time" formControlName="openingTime" placeholder="Opening Time">
              <label for="opening-time">Opening Time</label>
            </div>
          </div>
          <div class="column">
            <div class="form-floating mb-3">
              <input type="time" class="form-control" id="closing-time" formControlName="closingTime" placeholder="Closing Time">
              <label for="closing-time">Closing Time</label>
            </div>
          </div>
        </div>

        <div class="row" style="margin-top: -2vh">
          <div class="col-3">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>Place Number</th>
                <th>Status</th>
                <th>Seats</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let table of createdTables">
                <td>{{ table.placeNumber }}</td>
                <td>{{ table.status ? 'Available' : 'Unavailable' }}</td>
                <td>{{ table.numberOfSeats }}</td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="col-9">
            <div #d3Container style="width: 100%; height: auto;"></div>
          </div>
        </div>

        <!-- Modal for entering place data -->
        <div class="modal fade" id="placeModal" tabindex="-1" aria-labelledby="placeModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="placeModalLabel">Place Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form [formGroup]="placeForm">
                  <div class="mb-3">
                    <label for="placeNumber" class="form-label">Place Number</label>
                    <input type="number" class="form-control" id="placeNumber" formControlName="placeNumber" required>
                  </div>
                  <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" formControlName="status" required>
                      <option value="true">Available</option>
                      <option value="false">Unavailable</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="numberOfSeats" class="form-label">Number of Seats</label>
                    <input type="number" class="form-control" id="numberOfSeats" formControlName="numberOfSeats" required>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="savePlace()"
                        [disabled]="placeForm.invalid">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal for confirming delete -->
        <app-confirm-dialog id="confirm-dialog"
                            [confirmHeader]="confirmHeader"
                            [changeWhatFirstName]="changeWhatFirstName"
                            [changeWhatLastName]="changeWhatLastName"
                            [makeWhat]="makeWhat"
                            [whatRole]="whatRole"
                            [yesWhat]="yesWhat"
                            (confirm)="deleteCell()">
        </app-confirm-dialog>

        <hr class="my-4">
        <div class="row">
          <div class="column">
            <div class="btn-group">
              <button type="submit" id="submit-button" class="btn btn-danger btn-sm" [disabled]="!layoutForm.valid">
                Save
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
