<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap"
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.0.3/pixi.min.js"></script>
</head>
<body>
<div class="top-left-logo">
  <a href="/login">
    <img src="../../../../../assets/images/logo.png" alt="Logo">
  </a></div>
<div class="container-fluid">
  <div class="col-12 col-lg-10 mx-auto">
    <div class="custom-card">
      <div class="top-banner">
        <div class="row">
          <div class="column">
            <h1 class="font-heading">Layout</h1>
          </div>
        </div>
        <hr class="my-4-no-top-margin">
      </div>

      <div>
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Area Name</th>
            <th>Toggle Main Area</th>
            <th>Toggle Open</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let area of areas">
            <td>{{ area.name }}</td>
            <td>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="main-area" [checked]="area.mainArea" (change)="toggleMain(area.id, !area.mainArea)">
                <label class="form-check-label" for="main-area">Main Area</label>
              </div>
            </td>
            <td>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="open" [checked]="area.open" (change)="toggleOpen(area.id, area.open)">
                <label class="form-check-label" for="open">Open</label>
              </div>
            <td>
              <div class="btn-group">
                <a class="btn btn-warning"
                   aria-label="Edit area"
                   [routerLink]="['/edit-layout', area.id]">
                  <i class="bi bi-pencil"></i>
                  Edit
                </a>
                <a class="btn btn-secondary"
                   aria-label="Delete area"
                   data-bs-toggle="modal"
                   data-bs-target="#confirmation-dialog-delete"
                   (click)="openConfirmationDialog(area.id)">
                  <i class="bi bi-trash"></i>
                  Delete
                </a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div>
        <a class="btn btn-sm btn-outline-primary w-100" [routerLink]="['/create-layout']">
          <i class="bi bi-plus-circle-fill"></i>
          New Area
        </a>
      </div>


    </div>
  </div>
</div>

<app-confirmation-dialog-delete
  [dialogTitle]="'Delete this Area?'"
  [dialogText]="'Do you really want to delete this area?'"
  (confirm)="onDelete()"
></app-confirmation-dialog-delete>

</body>
</html>
