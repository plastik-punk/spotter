<!-- Parent container to conditionally apply classes -->
<div id="sidebar" [ngClass]="{'sidebar-visible': isSidebarVisible, 'sidebar-hidden': !isSidebarVisible}">  <!-- Toggle Button for the Sidebar -->
  <button id="sidebar-toggle-button" class="btn toggle-btn" (click)="toggleSidebar()">
    <i class="arrow" [class.arrow-right]="!isSidebarVisible" [class.arrow-left]="isSidebarVisible"></i>
  </button>
  <!-- Just after opening the <body> tag or as part of app component -->
  <div class="overlay" *ngIf="isSidebarVisible" (click)="isSidebarVisible = false"></div>

  <!-- Sidebar Navigation -->
  <div class="sidebar" [class.hidden]="!isSidebarVisible">
    <a class="navbar-brand text-center" href="#">Spotter</a>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link"  routerLink="/home" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="authService.isLoggedIn()" routerLink="/message" routerLinkActive="active">Message</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="!authService.isLoggedIn()" routerLink="/login" routerLinkActive="active">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="authService.isLoggedIn()" routerLink="/login" (click)="authService.logoutUser()">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  routerLink="/login" (click)="authService.logoutUser()">Logout</a>
      </li>
    </ul>
  </div>
</div>
