<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


<body>
<div class="top-left-logo">
  <img src="assets/images/logo.png"alt="Logo">
</div>
<div class="container-fluid align-items-center justify-content-center">
  <div class="col-12 col-lg-10 mx-auto h-90 py-3">
    <div class="card custom-card">

      <form #form="ngForm" (ngSubmit)="onSubmit(form)">

        <!-- Start row with Title, startTime and Date -->
        <div class="row">
          <div class="col-lg-4 d-flex align-items-center justify-content-center">
            <h1 class="font-heading">Reserve</h1>
          </div>

          <div class="col-lg-4 d-flex align-items-center justify-content-center flex-column">
            <label for="guestReservationStartTime" class="col-form-label text-md-end text-muted">
            </label>
            <input
              type="time"
              id="guestReservationStartTime"
              name="guestReservationStartTime"
              placeholder="hh:mm"
              class="form-control"
              [(ngModel)]="guestReservation.startTime"
              #guestReservationStartTimeModel="ngModel"
              required
            />
          </div>

          <div class="col-lg-4 d-flex align-items-center justify-content-center flex-column">
            <label for="guestReservationDate" class="col-form-label text-md-end text-muted">
            </label>
            <input
              type="date"
              id="guestReservationDate"
              name="guestReservationDate"
              pattern="\d{4}-\d{2}-\d{2}"
              placeholder="dd-mm-yyyy"
              class="form-control"
              [(ngModel)]="guestReservation.date"
              #guestReservationDateModel="ngModel"
              required
            />
          </div>
        </div>
        <!-- End row with Title, startTime and Date -->

        <hr class="my-4">

        <!-- Start row with advanced view -->
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-4">
            Advanced View Placeholder
          </div>
        </div>
        <!-- End row with advanced view -->

        <!-- Start row with notification -->
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-4">
            Notification Placeholder
          </div>
        </div>
        <!-- End row with notification -->

        <!-- Start row with pax -->
        <div class="row">
          <div class="row align-items-center">
            <div class="col-lg-2 d-flex justify-content-end">
              <label for="guestReservationPax" class="col-form-label text-md-end text-muted">
                Table for
              </label>
            </div>
            <div class="col-lg-2">
              <input
                type="number"
                id="guestReservationPax"
                name="guestReservationPax"
                placeholder="pax"
                class="form-control"
                [(ngModel)]="guestReservation.pax"
                #guestReservationPax="ngModel"
                required
              />
            </div>
          </div>
        </div>
        <!-- End row with pax -->

        <!-- Start row with (name, Mail, Phone), Notes -->
        <div class="row">
          <div class="col-lg-6 d-flex flex-column">
            <div class="d-flex align-items-center justify-content-center flex-column mb-3">
              <label for="guestReservationName" class="col-form-label text-md-end text-muted">
              </label>
              <input
                type="text"
                id="guestReservationName"
                name="guestReservationName"
                placeholder="Name"
                class="form-control"
                [(ngModel)]="guestReservation.name"
                #guestReservationName="ngModel"
                required
              />
            </div>

            <div class="d-flex align-items-center justify-content-center flex-column mb-3">
              <label for="guestReservationEmail" class="col-form-label text-md-end text-muted">
              </label>
              <input
                type="text"
                id="guestReservationEmail"
                name="guestReservationEmail"
                placeholder="Email"
                class="form-control"
                [(ngModel)]="guestReservation.email"
                #guestReservationEmail="ngModel"
                required
              />
            </div>

            <div class="d-flex align-items-center justify-content-center flex-column mb-3">
              <label for="guestReservationMobileNumber" class="col-form-label text-md-end text-muted">
              </label>
              <input
                type="tel"
                id="guestReservationMobileNumber"
                name="guestReservationMobileNumber"
                placeholder="Phone (optional)"
                class="form-control"
                [(ngModel)]="guestReservation.mobileNumber"
                #guestReservationMobileNumber="ngModel"
              />
            </div>
          </div>

          <div class="col-lg-6 d-flex align-items-center justify-content-center flex-column flex-grow-1 h-100">
            <label for="guestReservationNotes" class="col-form-label text-md-end text-muted">
            </label>
            <input
              type="text"
              id="guestReservationNotes"
              name="guestReservationNotes"
              placeholder="Notes (optional)"
              class="form-control h-100"
              [(ngModel)]="guestReservation.notes"
              #guestReservationNotes="ngModel"
            />
          </div>
        </div>
        <!-- End row with (Name, Mail, Phone), Notes -->

        <div class="mt-4 d-flex flex-row">
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
            Book
          </button>
        </div>
      </form>

      <hr class="my-4">

      <a *ngIf="!authService.isLoggedIn()" class="btn btn-primary btn-lg" routerLink="/login" role="button">Login</a>
      <div *ngIf="authService.isLoggedIn()">
        <p>Check out the latest message from the SE PR group phase.</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" routerLink="/message" role="button">Message</a>
        </p>
      </div>
    </div>
  </div>
</div>
</body>
