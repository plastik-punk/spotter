<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap"
      rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">



<div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Error! </strong> {{ errorMessage }}
  <button type="button" (click)="vanishError()" class="btn-close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<body>
<div class="top-left-logo">
  <img src="assets/images/logo.png"alt="Logo">
</div>
<div class="container-fluid align-items-center justify-content-center">
  <div class="col-12 col-lg-10 mx-auto h-90 py-3">
    <div class="card custom-card">

      <div class="mt-4 container">

        <div class="row p-2 mb-4">
          <button *ngIf="isAdmin()" type="button" class="btn btn-secondary btn-sm mr-4"
                  (click)="openAddModal(messageAddModal)">Add message
          </button>

          <ng-template #messageAddModal let-modal>
            <div class="modal-header">
              <h5 class="modal-title">Message</h5>
              <button type="button" class="btn-close" (click)="modal.dismiss('X')" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form (ngSubmit)="addMessage(messageForm)" #messageForm="ngForm">

                <div class="form-group">
                  <label for="inputTitle">Title</label>
                  <input type="text" name="title" class="form-control" id="inputTitle" required
                         aria-describedby="titleHelp" placeholder="Enter title" [(ngModel)]="currentMessage.title"
                         [readOnly]="currentMessage.id">
                  <div *ngIf="submitted && messageForm.controls.title.errors" class="error">
                    <small class="form-text text-warning" *ngIf="messageForm.controls.title.errors.required">Your
                      title
                      is
                      required!
                    </small>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputSummary">Summary</label>
                  <textarea rows="3" name="summary" class="form-control" id="inputSummary" required
                            aria-describedby="summaryHelp" placeholder="Enter summary"
                            [(ngModel)]="currentMessage.summary" [readOnly]="currentMessage.id"></textarea>
                  <div *ngIf="submitted && messageForm.controls.summary.errors" class="error">
                    <small class="form-text text-warning" *ngIf="messageForm.controls.summary.errors.required">Your
                      summary is
                      required!
                    </small>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputText">Text</label>
                  <textarea rows="6" name="text" class="form-control" id="inputText" required
                            aria-describedby="textHelp" placeholder="Enter text" [(ngModel)]="currentMessage.text"
                            [readOnly]="currentMessage.id"></textarea>
                  <div *ngIf="submitted && messageForm.controls.text.errors" class="error">
                    <small class="form-text text-warning" *ngIf="messageForm.controls.text.errors.required">Your text
                      is
                      required!
                    </small>
                  </div>
                </div>

                <button type="button" (click)="addMessage(messageForm)" id="add-msg"
                        class="btn btn-success float-right"
                        *ngIf="!currentMessage.id">Add message
                </button>

              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="close-modal-btn" (click)="modal.dismiss('close')">
                Close
              </button>
            </div>
          </ng-template>
        </div>


        <div class="row">

          <div class="col-xl-3 col-lg-4 p-2" *ngFor="let message of getMessage()">

            <div class="card">

              <div class="card-body">
                <h5 class="card-title">{{ message.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ message.publishedAt | date }}</h6>
                <p class="card-text">{{ message.summary }}</p>
                <button (click)="openExistingMessageModal(message.id, messageAddModal)" type="button"
                        class="btn btn-primary">
                  Details
                </button>
              </div>

              <div [ngClass]="['modal', 'fade', 'message-modal-'+message.id]" tabindex="-1" role="dialog"
                   aria-labelledby="Message details modal"
                   aria-hidden="true">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">{{ message.title }}</h5>
                      <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                      </button>
                    </div>
                    <div class="modal-body">
                      <p class="lead"><span
                        class="font-italic">{{ message.publishedAt | date }}</span> {{ message.summary }}</p>
                      <p class="mt-2"> {{ message.text }} </p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>

            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
</div>
</body>
