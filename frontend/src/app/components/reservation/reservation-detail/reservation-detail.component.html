<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap"
        rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="top-left-logo">
  <a href="/login">
    <img src="../../../../assets/images/logo.png" alt="Logo">
  </a>
</div>

<div class="container-fluid">
  <div class="col-12 col-lg-10 mx-auto">
    <div class="card custom-card">

      <div>
        <!-- Start row with Title, startTime and Date -->
        <div class="top-banner">
          <div class="row">
            <div class="column">
              <h1 class="font-heading">Detail</h1>
            </div>
          </div>

          <div class="column">
            <label for="reservationStartTime" class="col-form-label text-md-end text-muted">
            </label>
            <span id="reservationStartTime" name="reservationStartTime">
            {{ reservationDetailDto.startTime }}
          </span>
          </div>

          <div class="column">
            <label for="reservationDate" class="col-form-label text-md-end text-muted">
            </label>
            <span id="reservationDate" name="reservationDate">
            {{ reservationDetailDto.date | date:'dd-MM-yyyy' }}
          </span>
          </div>

        </div>

        <hr class="my-4">

        <!-- Start row with pax -->
        <div class="row">
          <div class="column pax-container">

            <div class="col-lg-2 d-flex justify-content-end">
              <label for="reservationPax" class="col-form-label text-md-end text-muted">
                Table for
              </label>
            </div>
            <div class="col-lg-2">
            <span id="reservationPax" name="reservationPax">
              {{ reservationDetailDto.pax }}
            </span>
            </div>
          </div>
        </div>
        <!-- End row with pax -->

        <!-- Start row with Notes -->
        <div class="row">
          <div class="column">
            <label for="reservationNotes" class="col-form-label text-md-end text-muted">
            </label>
            <span id="reservationNotes" name="reservationNotes" class="h-100">
            {{ reservationDetailDto.notes }}
          </span>
          </div>

          <div class="btn-group">
            <a class="btn btn-sm responsive-info-button"
               aria-label="Show reservation details" [routerLink]="['/reservation-detail', this.hashID]">
              <i class="bi bi-info-lg"></i>
            </a>
            <a class="btn btn-sm responsive-warning-button"
               aria-label="Edit reservation" [routerLink]="['/reservation-edit', this.hashID]">
              <i class="bi bi-pencil"></i>
            </a>
            <a class="btn btn-sm responsive-danger-button"
               aria-label="Delete reservation"
               data-bs-toggle="modal"
               data-bs-target="#confirmation-dialog-delete"
               (click)="openConfirmationDialog(this.hashID)">
              <i class="bi bi-trash"></i>
            </a>
          </div>
        </div>
        <!-- end row with Notes -->
      </div>
    </div>
  </div>
</div>

<app-confirmation-dialog-delete
  [dialogTitle]="'Delete this Reservation?'"
  [dialogText]="'Do you really want to delete this reservation?'"
  (confirm)="onDelete()"
></app-confirmation-dialog-delete>
</body>
</html>
