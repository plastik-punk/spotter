<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Register</h3>
        </div>
        <div class="card-body">
          <div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert" id="error-alert">
            <strong>Unable to finish registration!</strong> Following errors occured:
            <ul>
              <li *ngFor="let message of errorMessages">{{ message }}</li>
            </ul>
            <button type="button" class="btn-close" (click)="vanishError()" aria-label="Close" id="close-error-btn">
              <span aria-hidden="true"></span>
            </button>
          </div>
          <form [formGroup]="registrationForm" (ngSubmit)="register()" novalidate>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" required>
            </div>
            <div class="mb-3">
              <label for="mobileNumber" class="form-label">Mobile Number</label>
              <input type="text" id="mobileNumber" class="form-control" formControlName="mobileNumber">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="ownerCheck" formControlName="ownerCheck">
              <label class="form-check-label" for="ownerCheck">Want to register as Owner?</label>
            </div>


            <button type="submit" class="btn btn-primary w-100" [disabled]="!registrationForm.valid">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
