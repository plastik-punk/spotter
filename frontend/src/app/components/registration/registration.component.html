<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotter Table Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lexend+Giga:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid full-height d-flex align-items-center justify-content-center">
  <div class="custom-card shadow">
    <div class="card-body">
      <div class="card-header bg-transparent border-bottom-0">
        <h3 class="mb-0 text-center font-heading">{{ title }}</h3>
        <p class="text-center mb-0 font-text" style="margin-top: 1vh">Already have an account? <a routerLink="/login" class="text-danger">Login</a></p>
      </div>
      <form [formGroup]="registrationForm" (ngSubmit)="register()" novalidate>
        <div class="form-floating mb-3">
          <input type="text" id="firstName" placeholder="Enter First Name" class="form-control" formControlName="firstName" required>
          <label for="firstName">First Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" id="lastName" placeholder="Enter Last name" class="form-control" formControlName="lastName" required>
          <label for="lastName">Last Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" id="email" placeholder="Enter E-Mail" class="form-control" formControlName="email" required>
          <label for="email">E-Mail</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" id="mobileNumber" placeholder="Enter Mobile Number" class="form-control" formControlName="mobileNumber">
          <label for="mobileNumber">Mobile Number</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" id="password" placeholder="Enter Password" class="form-control" formControlName="password" required>
          <label for="password">Password</label>
        </div>
        <div class="mb-3">
          <div *ngIf="isAdmin">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="admin_employee" value="EMPLOYEE" formControlName="role">
              <label class="form-check-label" for="admin_employee">Employee</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="admin_admin" value="ADMIN" formControlName="role">
              <label class="form-check-label" for="admin_admin">Admin</label>
            </div>
          </div>
          <div *ngIf="!isAdmin">
            <div class="form-check">
              <input class="form-check-input" type="radio" id="nonadmin_customer" value="CUSTOMER" formControlName="role">
              <label class="form-check-label" for="nonadmin_customer">Customer</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="nonadmin_employee" value="EMPLOYEE" formControlName="role">
              <label class="form-check-label" for="nonadmin_employee">Employee</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="nonadmin_owner" value="OWNER" formControlName="role">
              <label class="form-check-label" for="nonadmin_owner">Owner</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="!registrationForm.valid">
          Register
        </button>

      </form>
    </div>
  </div>
</div>
</body>
</html>
