<div class="container mt-5">

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">{{ title }}</h3>
        </div>
        <div class="card-body">
          <div *ngIf="error" class="alert alert-warning alert-dismissible fade show" role="alert" id="error-alert">
            <strong>Unable to finish registration!</strong> Following errors occurred:
            <ul>
              <li *ngFor="let message of errorMessages">{{ message }}</li>
            </ul>
            <button type="button" class="btn-close" (click)="vanishError()" aria-label="Close" id="close-error-btn"></button>
          </div>
          <form [formGroup]="registrationForm" (ngSubmit)="register()" novalidate>
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-Mail</label>
              <input type="email" id="email" class="form-control" formControlName="email" required>
            </div>
            <div class="mb-3">
              <label for="mobileNumber" class="form-label">Mobile Number</label>
              <input type="text" id="mobileNumber" class="form-control" formControlName="mobileNumber">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" required>
            </div>
            <div class="mb-3">
              <div *ngIf="isAdmin">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="admin_employee" value="EMPLOYEE" formControlName="role">
                  <label class="form-check-label" for="admin_employee">Employee</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="admin_admin" value="ADMIN" formControlName="role">
                  <label class="form-check-label" for="admin_admin">Admin</label>
                </div>
              </div>
              <div *ngIf="!isAdmin">
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="nonadmin_customer" value="CUSTOMER" formControlName="role">
                  <label class="form-check-label" for="nonadmin_customer">Customer</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="nonadmin_employee" value="EMPLOYEE" formControlName="role">
                  <label class="form-check-label" for="nonadmin_employee">Employee</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="nonadmin_owner" value="OWNER" formControlName="role">
                  <label class="form-check-label" for="nonadmin_owner">Owner</label>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="!registrationForm.valid">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
