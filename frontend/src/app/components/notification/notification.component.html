<div class="notification-container">
  <div *ngFor="let notification of notifications" class="alert show" [ngClass]="{
    'alert-success': notification.type === 'success',
    'alert-danger': notification.type === 'error'
  }" role="alert">
    {{ notification.message }}
    <button type="button" class="btn-close" (click)="removeNotification(notification)" aria-label="Close"></button>
  </div>
</div>
