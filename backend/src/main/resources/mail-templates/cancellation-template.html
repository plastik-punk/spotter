<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Cancellation Conformation</title>
</head>
<body>

<p>Your reservation has been cancelled successfully:</p>
<p><span th:text="${restaurantName}"></span> for <span th:text="${reservationDate}"></span>, <span th:text="${reservationTime}"></span></p>
<p th:text="${recipientName}"></p>
<p th:text="${text}"></p>
<p><span th:text="${persons}"></span> Persons</p>

<p><br/>Thank you for using the Spotter Services!</p>
<br/>

<p>
    Regards, <br/>
    <em>The Spotter Team</em>
</p>

</body>
</html>
